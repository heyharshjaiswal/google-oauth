{% extends "account/base.html" %}

{% block head_title %}Google Auth Login{% endblock %}

{% block content %}
    <h1>My Google Login Page!</h1>
  {% if user.is_authenticated %}
    <p>Welcome <strong>{{ user.username }}</strong>!!!</p>
  {% else %}
    <h3>Welcome Mate, Do Sign In</h3>
  {% endif %}
{% endblock content %}
